name: Android CI

on:
  push:
    branches: [ "main", "master", "develop", "claude/**" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Gradle wrapper validation
      uses: gradle/wrapper-validation-action@v3

    - name: Build with Gradle
      id: gradle_build
      run: |
        ./gradlew build --stacktrace --info 2>&1 | tee build-log.txt
      continue-on-error: true

    - name: Run unit tests
      if: steps.gradle_build.outcome == 'success'
      id: unit_tests
      run: |
        ./gradlew test --stacktrace 2>&1 | tee test-log.txt
      continue-on-error: true

    - name: Generate coverage report
      if: steps.unit_tests.outcome == 'success'
      run: ./gradlew koverHtmlReport koverXmlReport
      continue-on-error: true

    - name: Upload build logs on failure
      uses: actions/upload-artifact@v6
      if: steps.gradle_build.outcome == 'failure'
      with:
        name: build-logs
        path: |
          build-log.txt
          **/build/reports/
          ~/.gradle/daemon/*/daemon-*.log
        retention-days: 7

    - name: Upload coverage reports
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: coverage-reports
        path: |
          **/build/reports/kover/
          **/build/test-results/
          test-log.txt
        retention-days: 30

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      if: success()
      with:
        name: build-artifacts
        path: |
          app/build/outputs/apk/
          app/build/outputs/mapping/
        retention-days: 30

    - name: Comment build errors on PR
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let buildLog = '';
          try {
            buildLog = fs.readFileSync('build-log.txt', 'utf8');
            // Extract only the error lines (last 50 lines typically contain the error)
            const lines = buildLog.split('\n');
            const errorLines = lines.slice(-100).join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ❌ Build Failed\n\n<details><summary>Build Error Log (last 100 lines)</summary>\n\n\`\`\`\n${errorLines}\n\`\`\`\n\n</details>\n\nPlease check the [full build logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for more details.`
            });
          } catch (error) {
            console.log('Could not read build log or post comment:', error);
          }

    - name: Fail job if build failed
      if: steps.gradle_build.outcome == 'failure'
      run: exit 1

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Android Lint
      id: lint_check
      run: |
        ./gradlew lint --stacktrace 2>&1 | tee lint-log.txt
      continue-on-error: true

    - name: Upload lint results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: lint-results
        path: |
          **/build/reports/lint-results*.html
          **/build/reports/lint-results*.xml
          lint-log.txt
        retention-days: 30

    - name: Comment lint errors on PR
      if: steps.lint_check.outcome == 'failure' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const lintLog = fs.readFileSync('lint-log.txt', 'utf8');
            const lines = lintLog.split('\n');
            const errorLines = lines.slice(-100).join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ⚠️ Lint Check Failed\n\n<details><summary>Lint Error Log (last 100 lines)</summary>\n\n\`\`\`\n${errorLines}\n\`\`\`\n\n</details>\n\nPlease check the [full lint report](${context.payload.repository.html_url}/actions/runs/${context.runId}) for more details.`
            });
          } catch (error) {
            console.log('Could not read lint log or post comment:', error);
          }

    - name: Fail job if lint failed
      if: steps.lint_check.outcome == 'failure'
      run: exit 1

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run dependency check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Trainvoc'
        path: '.'
        format: 'HTML'
        args: >
          --enableRetired
          --failOnCVSS 7

    - name: Upload security scan results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: dependency-check-report
        path: 'reports/'
